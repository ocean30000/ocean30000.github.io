    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.banner-slide');
            const dots = document.querySelectorAll('.dot');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentSlide = 0;
            let slideInterval;
            
            // åˆå§‹åŒ–è½®æ’­
            function initSlider() {
                if (slides.length === 0) return;
                
                // æ˜¾ç¤ºç¬¬ä¸€å¼ å¹»ç¯ç‰‡
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
                
                // è®¾ç½®è‡ªåŠ¨è½®æ’­
                startSlideShow();
            }
            
            // åˆ‡æ¢åˆ°æŒ‡å®šå¹»ç¯ç‰‡
            function goToSlide(n) {
                slides[currentSlide].classList.remove('active');
                dots[currentSlide].classList.remove('active');
                
                currentSlide = (n + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }
            
            // ä¸‹ä¸€å¼ å¹»ç¯ç‰‡
            function nextSlide() {
                goToSlide(currentSlide + 1);
            }
            
            // ä¸Šä¸€å¼ å¹»ç¯ç‰‡
            function prevSlide() {
                goToSlide(currentSlide - 1);
            }
            
            // å¼€å§‹è‡ªåŠ¨è½®æ’­
            function startSlideShow() {
                slideInterval = setInterval(nextSlide, 5000);
            }
            
            // åœæ­¢è‡ªåŠ¨è½®æ’­
            function pauseSlideShow() {
                clearInterval(slideInterval);
            }
            
            // äº‹ä»¶ç›‘å¬
            nextBtn.addEventListener('click', function() {
                pauseSlideShow();
                nextSlide();
                startSlideShow();
            });
            
            prevBtn.addEventListener('click', function() {
                pauseSlideShow();
                prevSlide();
                startSlideShow();
            });
            
            // ç‚¹å‡»æŒ‡ç¤ºç‚¹åˆ‡æ¢
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    pauseSlideShow();
                    goToSlide(index);
                    startSlideShow();
                });
            });
            
            // é¼ æ ‡æ‚¬åœæš‚åœè½®æ’­
            document.querySelector('.banner-container').addEventListener('mouseenter', pauseSlideShow);
            document.querySelector('.banner-container').addEventListener('mouseleave', startSlideShow);
            
            // è§¦æ‘¸è®¾å¤‡æ”¯æŒ
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.querySelector('.banner-container').addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
                pauseSlideShow();
            }, false);
            
            document.querySelector('.banner-container').addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                startSlideShow();
            }, false);
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50) {
                    nextSlide(); // å‘å·¦æ»‘åŠ¨ï¼Œä¸‹ä¸€å¼ 
                }
                if (touchEndX > touchStartX + 50) {
                    prevSlide(); // å‘å³æ»‘åŠ¨ï¼Œä¸Šä¸€å¼ 
                }
            }
            
            // åˆå§‹åŒ–è½®æ’­
            initSlider();
        });
    </script>
