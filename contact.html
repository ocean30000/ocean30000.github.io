    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.banner-slide');
            const dots = document.querySelectorAll('.dot');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentSlide = 0;
            let slideInterval;
            
            // 初始化轮播
            function initSlider() {
                if (slides.length === 0) return;
                
                // 显示第一张幻灯片
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
                
                // 设置自动轮播
                startSlideShow();
            }
            
            // 切换到指定幻灯片
            function goToSlide(n) {
                slides[currentSlide].classList.remove('active');
                dots[currentSlide].classList.remove('active');
                
                currentSlide = (n + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }
            
            // 下一张幻灯片
            function nextSlide() {
                goToSlide(currentSlide + 1);
            }
            
            // 上一张幻灯片
            function prevSlide() {
                goToSlide(currentSlide - 1);
            }
            
            // 开始自动轮播
            function startSlideShow() {
                slideInterval = setInterval(nextSlide, 5000);
            }
            
            // 停止自动轮播
            function pauseSlideShow() {
                clearInterval(slideInterval);
            }
            
            // 事件监听
            nextBtn.addEventListener('click', function() {
                pauseSlideShow();
                nextSlide();
                startSlideShow();
            });
            
            prevBtn.addEventListener('click', function() {
                pauseSlideShow();
                prevSlide();
                startSlideShow();
            });
            
            // 点击指示点切换
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    pauseSlideShow();
                    goToSlide(index);
                    startSlideShow();
                });
            });
            
            // 鼠标悬停暂停轮播
            document.querySelector('.banner-container').addEventListener('mouseenter', pauseSlideShow);
            document.querySelector('.banner-container').addEventListener('mouseleave', startSlideShow);
            
            // 触摸设备支持
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.querySelector('.banner-container').addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
                pauseSlideShow();
            }, false);
            
            document.querySelector('.banner-container').addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                startSlideShow();
            }, false);
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50) {
                    nextSlide(); // 向左滑动，下一张
                }
                if (touchEndX > touchStartX + 50) {
                    prevSlide(); // 向右滑动，上一张
                }
            }
            
            // 初始化轮播
            initSlider();
        });
    </script>
